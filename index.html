<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <title>Dicoding - Bookself</title>
</head>
<body>
   <nav class="nav b-primary">
      <div class="container">
         <p class="title text-white">Bookshelf</p>
      </div>
   </nav>
   <div class="container">
      <div class="row mt-5 mb-5">
         <div class="col-lg-7">
            <div class="box">
               <h3 class="t-primary box-title">Cari Buku</h3>
               <form action="" method="get" class="mt-3 mb-3">
                  <div class="form-group">
                     <label for="keyword" class="form-label t-primary">Judul</label>
                     <div class="d-flex">
                        <input type="text" class="form-input" id="keyword">
                        <button type="button" id="search" class="b-primary text-white form-button">Cari</button>
                     </div>
                  </div>
               </form>
            </div>
            <div class="box mt-4">
               <h3 class="t-primary box-title">Masukkan Buru Baru</h3>
               <form class="mt-3 mb-3">
                  <div class="form-group mt-2">
                     <label for="judul" class="form-label t-primary">Judul</label>
                     <input type="text" class="form-input2" id="title">
                  </div>
                  <div class="form-group mt-3">
                     <label for="penulis" class="form-label t-primary">Penulis</label>
                     <input type="text" class="form-input2" id="author">
                  </div>
                  <div class="form-group mt-3">
                     <label for="tahun" class="form-label t-primary">Tahun</label>
                     <input type="number" class="form-input2" id="year">
                  </div>
                  <div class="form-group mt-3">
                     <input type="checkbox" id="isComplete" value="true">
                     <label class="form-label t-primary">Buku sudah dibaca</label>
                  </div>
                  <button type="button" id="add" class="b-primary text-white form-button2">Masukkan Ke Rak</button>
               </form>
            </div>
         </div>
         <div class="col-lg-5">
            <div class="box">
               <h3 class="t-primary box-title">Belum Selesai Dibaca</h3>
               <div id="notReadContainer">
                  
               </div>
            </div>
            <div class="box mt-4">
               <h3 class="t-primary box-title">Selesai Dibaca</h3>
               <div id="readContainer">

               </div>
            </div>
         </div>
      </div>
   </div>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
